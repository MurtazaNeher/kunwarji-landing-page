                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 l-part">

                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                            <img src="assets/images/down arrow.svg" alt="">
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Inspirations</a>
                    </li>
                    <li class="nav-item">
                        <div class="search-bar-wrapper">
                            <button class="search-btn">

                                <img src="assets/images/Search.svg" alt="">
                            </button>

                            <input class="form-control me-2 nav-search-bar" type="search"
                                placeholder="Search for minimalist chair" aria-label="Search">
                        </div>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 r-part">


                    <li class="nav-item">
                        <a class="nav-link" href="#">

                    <li class="nav-item">

    <!-- Header -->
    <header class="header-sec sec">
        <div class="container-fluid">
            <div class="carousel-btn-wrapper">
                <div class="header-button-prev carousel-controls"><img src="assets/images/prev btn.svg" alt=""></div>
                <div class="header-button-next carousel-controls"><img src="assets/images/next btn.svg" alt=""></div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="assets/images/header-01.svg" alt=""></div>
                            <div class="swiper-slide"><img src="assets/images/header-01.svg" alt=""></div>
                            <div class="swiper-slide"><img src="assets/images/header-01.svg" alt=""></div>
                            <div class="swiper-slide"><img src="assets/images/header-01.svg" alt=""></div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Jquery Js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>



    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            spaceBetween: 30,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".header-button-next",
                prevEl: ".header-button-prev",
            },
        });
    </script>
    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() > 200) {
                $('.navbar').addClass('sticky');
            } else {
                $('.navbar').removeClass('sticky');
            }
        })
    </script>

</body>
